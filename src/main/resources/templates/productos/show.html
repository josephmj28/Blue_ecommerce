<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring eCommerce - Productos</title>

    <!-- Estilos propios -->
    <link rel="stylesheet" th:href="@{/css/show.css}">
    <link rel="stylesheet" th:href="@{/css/admin-base.css}" />
</head>

<body>

<div id="fondo-animado"></div>

<!-- Header -->
<nav class="nav">
    <div class="nav-logo">
        <a th:href="@{/administrador}">
            <img th:src="@{/images/imge.png}" alt="logo">

        </a>
    </div>


    <form class="nav-search" method="post" action="#">
        <input type="search" name="nombre" placeholder="Buscar..." autocomplete="off" />
        <button type="submit">Buscar</button>
    </form>

    <div class="nav-dropdown">
        <button class="dropbtn">ADMIN ▼</button>
        <div class="dropdown-content">
            <a th:href="@{/productos}">Productos</a>
            <a href="#">Cerrar sesión</a>

        </div>
    </div>
</nav>


<!-- Contenido principal -->
<main class="contenido">
    <h1>Spring eCommerce <small>Productos</small></h1>

    <nav class="breadcrumb">
        <a th:href="@{/administrador}">Home</a> /
        <span>Ver Productos</span>
    </nav>

    <a class="btn btn-primary" th:href="@{/productos/create}">+ Crear Producto</a>


    <div class="csv-dropdown">
        <button class="btn btn-success">Opciones CSV ▼</button>
        <div class="csv-dropdown-content">

            <!-- Descargar -->
            <a class="csv-option" th:href="@{/productos/template}">
                ⬇️ Descargar plantilla
            </a>

            <!-- Subir -->
            <form th:action="@{/productos/upload}" method="post" enctype="multipart/form-data" style="padding:12px 16px;">
                <input type="file" name="file" id="fileUpload" class="csv-file-input" accept=".csv"/>
                <label for="fileUpload" class="csv-upload-label">Seleccionar archivo</label>
                <button type="submit" class="csv-upload-btn">Subir</button>
            </form>
        </div>
    </div>


    <h2>Listado de Productos</h2>

    <table class="tabla-productos">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Inventario</th>
            <th>Precio</th>
            <th colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.cantidad}"></td>
            <td th:text="${producto.precio}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/productos/edit/{id}(id=${producto.id})}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/productos/delete/{id}(id=${producto.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<script src="/js/vanta-aurora.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
<script th:src="@{/js/vanta-aurora.js}"></script>


</body>
</html>
