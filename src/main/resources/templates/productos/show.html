<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Emprendimientos</title>

    <!-- Tus estilos -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/emprendedor.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .background {
            background-image: url("/images_desing/bakground.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding-top: 7rem; /* espacio para navbar */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .cuadrado-blanco {
            max-width: 900px;
            width: 95%;
            padding: 40px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .cuadrado-blanco h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .buttoms {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 20px;
            align-items: center;
        }

        .buttoms a.yellow {
            background-color: var(--color-secundario);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
            text-align: center;
        }

        .buttoms a.yellow:hover {
            transform: scale(1.05);
        }

        .tabla-productos {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        .tabla-productos th,
        .tabla-productos td {
            padding: 12px 15px;
            border: 1px solid #ccc;
        }

        .tabla-productos th {
            background-color: var(--color-primario);
            color: #fff;
            font-weight: 600;
        }

        .tabla-productos td a.yellow {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            background-color: var(--color-primario);
            transition: transform 0.2s ease;
        }

        .tabla-productos td a.yellow:hover {
            transform: scale(1.05);
            background-color: var(--color-secundario);
        }

        @media(max-width: 768px) {
            .cuadrado-blanco {
                padding: 25px;
            }

            .tabla-productos th, .tabla-productos td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .buttoms {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a th:href="@{/admin/home}">
                <img th:src="@{/images_desing/Logo (2).png}" alt="logo">
            </a>
        </div>
        <div class="titulo">
            <h1><span class="yellow">Panel</span> <span class="green">administrador</span></h1>
        </div>
        <div class="iconos">
            <a th:href="@{/login}" class="nav-icon user-icon">
                <i class="fas fa-user"></i>
            </a>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
</header>

<section class="background">
    <div class="cuadrado-blanco">
        <h1>
            <span class="yellow">Productos</span>
            <span class="green" th:text="${emprendimiento.nombre}"></span>
        </h1>

        <div class="info-emprendimiento">
            <img th:src="@{'/uploads/' + ${emprendimiento.imagenUrl}}" width="120">
            <h2 th:text="${emprendimiento.nombre}"></h2>
            <p th:text="${emprendimiento.ubicacion}"></p>
            <p th:text="${emprendimiento.horario}"></p>
        </div>

        <div class="buttoms">
            <a class="yellow " th:href="@{/productos/create/{id}(id=${emprendimiento.id})}">+ Agregar producto</a>
        </div>

        <table class="tabla-productos">
            <thead>
            <tr>
                <th>Nombre negocio</th>
                <th>Emprendedor</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th colspan="2">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto: ${productos}">
                <td th:text="${producto.nombre}">Nombre</td>
                <td th:text="${producto.descripcion}">Emprendedor</td>
                <td th:text="${producto.ubicacion}">Dirección</td>
                <td th:text="${producto.precio}">Teléfono</td>
                <td>
                    <a class="yellow" th:href="@{productos/edit/{id}(id=${producto.id})}">Editar</a>
                </td>
                <td>
                    <a class="yellow" th:href="@{productos/delete/{id}(id=${producto.id})}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<div th:include="admin/template_admin.html::footer"></div>
</body>
</html>
