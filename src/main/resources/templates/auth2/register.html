<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-Poli | Registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="icon" href="/images_desing/Logo%20(2).png" type="image/x-icon">
</head>
<body>

<header class="header-integrated">
    <nav>
        <div class="logo">
            <a th:href="@{/}">
                <img src="images_desing/Logo (2).png" alt="logo">
            </a>
        </div>

    </nav>
    <div class="dropdown-menu">
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/login}">Iniciar Sesión</a></li>
        </ul>
    </div>
</header>

<div class="main-content-form">
    <div class="container">

        <div class="auth-card-wrapper">
            <h1 class="auth-title">Crear <span class="green">Cuenta</span></h1>
            <p class="auth-subtitle">Únete a la comunidad E-Poli</p>

            <form th:action="@{/register}" th:object="${usuario}" method="post" class="auth-form">

                <div class="form-group">
                    <i class="fas fa-signature form-icon"></i>
                    <input type="text" th:field="*{nombre}" placeholder="Nombre Completo" required class="form-control-poli">
                </div>

                <div class="form-group">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" th:field="*{username}" placeholder="Nombre de Usuario" required class="form-control-poli">
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" th:field="*{email}" placeholder="Correo Electrónico" required class="form-control-poli">
                </div>

                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" th:field="*{password}" placeholder="Contraseña" required class="form-control-poli">
                </div>

                <div class="form-group select-group">
                    <i class="fas fa-user-tag form-icon"></i>
                    <select name="tipo" class="form-control-poli">
                        <option value="usuario">Registrarse como Usuario</option>
                        <option value="emprendedor">Registrarse como Emprendedor</option>
                    </select>
                </div>

                <button type="submit" class="auth-btn primary-btn-full-image">
                    <i class="fas fa-user-plus me-2"></i> Registrar
                </button>
            </form>

            <p class="auth-link-text">
                ¿Ya tienes cuenta? <a th:href="@{/login}" class="green-link">Inicia Sesión aquí</a>
            </p>
        </div>

    </div>
</div>

<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p class="mb-1">© 2025 | Todos los derechos reservados</p>
    </div>
</footer>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="scripts.js"></script>
</body>
</html>
