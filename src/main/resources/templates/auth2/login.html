<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-Poli | Iniciar Sesión</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="icon" href="/images_desing/Logo%20(2).png" type="image/x-icon">
</head>
<body>

<header class="header-integrated">
    <nav>
        <div class="logo">
            <a th:href="@{/}">
                <img src="images_desing/Logo (2).png" alt="logo">
            </a>
        </div>
        <div class="iconos">
            <a th:href="@{/getCart}" class="nav-icon cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <div class="dropdown-menu">
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/register}">Crear Cuenta</a></li>
        </ul>
    </div>
</header>

<div class="main-content-form">
    <div class="container">

        <div class="auth-card-wrapper">
            <h1 class="auth-title">Iniciar <span class="green">Sesión</span></h1>
            <p class="auth-subtitle">Accede a tu cuenta E-Poli</p>

            <div th:if="${param.error}" class="alert alert-danger error-message">
                <i class="fas fa-exclamation-circle me-2"></i> Usuario o contraseña incorrectos.
            </div>

            <form th:action="@{/login}" method="post" class="auth-form">

                <div class="form-group">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" name="username" placeholder="Nombre de Usuario" required class="form-control-poli">
                </div>

                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" name="password" placeholder="Contraseña" required class="form-control-poli">
                </div>

                <button type="submit" class="auth-btn primary-btn-full-image">
                    <i class="fas fa-sign-in-alt me-2"></i> Ingresar
                </button>
            </form>

            <p class="auth-link-text">
                ¿No tienes cuenta? <a th:href="@{/register}" class="green-link">Regístrate aquí</a>
            </p>
        </div>

    </div>
</div>

<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p class="mb-1">© 2025 | Todos los derechos reservados</p>
    </div>
</footer>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="scripts.js"></script>
</body>
</html>
