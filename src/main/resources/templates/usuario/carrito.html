<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-Poli | Carrito de Compras</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="icon" href="/images_desing/Logo%20(2).png" type="image/x-icon">
</head>

<body>

<header class="header-integrated">
    <nav>
        <div class="logo">
            <a th:href="@{/}">
                <img src="images_desing/Logo (2).png" alt="logo">
            </a>
        </div>

        <h1 class="cart-title-image">
            Tu Carrito de <span class="green">Comp</span><span class="yellow">ras</span>
        </h1>


        <div class="iconos">
            <a href="#" class="nav-icon user-icon">
                <i class="fas fa-user-circle"></i>
                <span th:unless="${sesion==null}" th:text="${sesion}"></span>
            </a>
            <a th:href="@{/getCart}" class="nav-icon cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </a>

        </div>
    </nav>
    <div class="dropdown-menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#emprendimientos">Emprendimientos</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="register_emprendedor.html">Publica tu negocio!</a></li>
            <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
        </ul>
    </div>
</header>


<div class="main-content-cart">
    <div class="container">



        <div class="cart-main-card">
            <div class="row g-0">
                <div class="col-lg-8 cart-table-container">
                    <h2 class="section-heading-card">Detalles de la Orden</h2>

                    <div class="table-responsive">
                        <table class="table cart-table">
                            <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Total</th>
                                <th scope="col">Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dorden:${cart}">
                                <td th:text="${dorden.nombre}">prueba</td>
                                <td th:text="${dorden.precio}">3213.0</td>
                                <td th:text="${dorden.cantidad}">1.0</td>
                                <td th:text="${dorden.total}">3213.0</td>
                                <td><a th:href="@{/delete/cart/{id} (id=${dorden.producto.id})}" class="product-btn-danger">Quitar</a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-lg-4 summary-card-image">
                    <h2 class="summary-title-image">Subtotal <span th:text="${orden.total}">3213.0</span></h2>

                    <div class="summary-total-final-image">
                        <span>Total Final</span>
                        <h3 th:text="${orden.total}">3213.0</h3>
                    </div>

                    <a th:href="@{/verOrden}" class="product-btn primary-btn-full-image">
                        <i class="fas fa-eye me-2"></i> Ver Orden
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p class="mb-1">© 2025 | Todos los derechos reservados</p>
    </div>
</footer>

<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="scripts.js"></script>
</body>
</html>
