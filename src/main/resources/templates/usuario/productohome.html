<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-Poli | Detalle del Producto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/productohome.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" href="/images_desing/Logo%20(2).png" type="image/x-icon">

</head>

<body>

<header class="header-integrated">
    <nav>
        <div class="logo">
            <a href="#">
                <img src="/images_desing/Logo%20(2).png" alt="logo">
            </a>
        </div>

        <h1 class="cart-title-image product-detail-title">
            Detalle del <span class="green">Producto</span>
        </h1>

        <div class="iconos">
            <a href="#" class="nav-icon user-icon">
                <i class="fas fa-user-circle"></i>
                <span th:unless="${sesion==null}" th:text="${sesion}"></span>
            </a>
            <a th:href="@{/getCart}" class="nav-icon cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </a>

        </div>
    </nav>
    <div class="dropdown-menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#emprendimientos">Emprendimientos</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="register_emprendedor.html">Publica tu negocio!</a></li>
            <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
        </ul>
    </div>
</header>

<div class="main-content-product">
    <div class="container">





        <div class="product-detail-card">
            <div class="row">
                <div class="col-lg-6 product-image-wrapper">
                    <img class="img-fluid product-main-img"
                         th:src="@{/images/{img} (img=${producto.imagen})}" alt="Imagen del Producto">
                </div>

                <div class="col-lg-6 product-info-wrapper">
                    <form th:action="@{/cart}" method="POST">
                        <input type="hidden" th:value="${producto.id}" name="id">

                        <h2 class="product-info-title" th:text="${producto.nombre}">Nombre del Producto</h2>

                        <div class="product-details-list">
                            <div class="detail-item price-item">
                                <span class="detail-label">Precio:</span>
                                <h4 class="detail-value green" th:text="${producto.precio}">$$$$</h4>
                            </div>

                            <div class="detail-item description-item">
                                <span class="detail-label">Descripción:</span>
                                <p class="detail-value" th:text="${producto.descripcion}">Descripción breve del producto o servicio.</p>
                            </div>

                            <div class="detail-item quantity-item">
                                <span class="detail-label">Cantidad:</span>
                                <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                                       min="1" max="5" value="1" class="form-control quantity-input">
                            </div>
                        </div>


                        <button type="submit" class="product-btn primary-btn-full-image add-to-cart-btn">
                            <i class="fas fa-cart-plus me-2"></i> Añadir al carrito
                        </button>

                        <div class="custom-breadcrumb text-center">
                            <a th:href="@{/}">Inicio</a> / <span class="active-crumb">[[${producto.nombre}]]</span>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
<footer class="bg-dark text-white text-center py-4 ">
    <div class="container">
        <p class="mb-1">© 2025 | Todos los derechos reservados</p>
    </div>
</footer>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="scripts.js"></script>
</body>

</html>
